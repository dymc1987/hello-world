{% block content %}


    <table class="table table-hover">
        <thead class="th">
            <tr>
            <th scope="col">姓名</th>
            <th scope="col">部门</th>
            <th scope="col">岗位</th>
            <th scope="col">电脑类型</th>
            <th scope="col">SN码</th>
            </tr>
        </thead>
        {% if li %}
            {% for l in li %} 
                <tbody>
                    <tr class= {{ l.class }} >
                    <!-- <th scope="row">Active</th> -->
                    <td>{{ l.name }}</td>
                    <td>{{ l.department }}</td>
                    <td>{{ l.job_position }}</td>
                    <td>{{ l.pc_type }}</td>
                    <td>{{ l.sn }}</td>
                    </tr>
                </tbody>
            {% endfor %}
        {% else %}
            <p>No persons.</p>
        {% endif %}
    </table>
